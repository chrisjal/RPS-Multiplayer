<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplayer Rock Paper Scissors</title>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<!-- <div class="jumbotron text-center">
			<div class="container">
				<h1>Rock Paper Scissors</h1>

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 panel panel-default panel-body">
				<form method="POST" role="form">
					<!-- <legend>Form title</legend> -->
					<div class="form-group">
						<label for="Name">Name</label>
						<input type="text" class="form-control" id="name-input" placeholder="Player Name">
					</div>
					<button type="submit" class="btn btn-primary" id="submit-input">Submit</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<br>
		

		<div class="row player-panel">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">
						Player 1
					</div>
					<div class="panel-body text-center panel-center">
						<img src="http://via.placeholder.com/350x150" class="abc" data-value="rock">
						<i class="fa fa-hand-rock-o fa-4x" data-value="rock"></i>
						<i class="fa fa-hand-paper-o fa-4x" data-value="paper"></i>
						<i class="fa fa-hand-scissors-o fa-4x" data-value="scissors"></i>
					</div>
				</div>
			</div>
			<div class="col-sm-2">
			</div>
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">
						Player 2
					</div>
					<div class="panel-body text-center">
						<i class="fa fa-hand-rock-o fa-4x" id="rock" data-value="rock"></i>
						<i class="fa fa-hand-paper-o fa-4x" id="paper" data-value="paper"></i>
						<i class="fa fa-hand-scissors-o fa-4x" id="scissors" data-value="scissors"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
